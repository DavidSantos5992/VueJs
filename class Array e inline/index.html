<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>

        .color-red{
            color: red;
        }
       
        .color-blue{
            color: blue;
        }
        
        .batata {
            background: orange;
        }

        .back-green {
            background: green;
        }

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">


        <h1 @click="swapClass()" :class="{batata : isLoading, 'color-red' : colorRed }">David</h1>
        
        <h1 :class="classObj">David</h1>

        <h1 :class="[classBackGreen, clasName]">David</h1> <!-- 2 classes sendo aplicadas -->
        
        <h1 :style="{color: 'blue', fontSize: 50 + 'px'}">David</h1>

    </div>
    
    <script>

        var app = new Vue({

            el: '#app',

            data: {

                colorRed: true,

                classBackGreen: ' back-green ',

                clasName: 'color-blue',

                isLoading: false,

                classObj: {
                    'color-blue': true,
                    'color-red': false,
                    'batata': true
                }
            },

            methods: {

                swapClass() {

                    this.isLoading = !this.isLoading

                }
            }

        })

    </script>




</body>
</html>
